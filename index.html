<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="display"></div>
    <div class="calculator">
        <button class="btn operand" id="zero">0</button>
        <button class="btn operand" id="one">1</button>
        <button class="btn operand" id="two">2</button>
        <button class="btn operand" id="three">3</button>
        <button class="btn operand" id="four">4</button>
        <button class="btn operand" id="five">5</button>
        <button class="btn operand" id="six">6</button>
        <button class="btn operand" id="seven">7</button>
        <button class="btn operand" id="eight">8</button>
        <button class="btn operand" id="nine">9</button>
        <button class="btn operator" id="div">/</button>
        <button class="btn operator" id="mult">x</button>
        <button class="btn operator" id="sub">-</button>
        <button class="btn operator" id="add">+</button>
        <button class="btn operator" id="equal">=</button>
        <button class="btn operator" id="clear">C</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
